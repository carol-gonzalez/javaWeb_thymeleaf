<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Lista de Exames</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
    <link rel="stylesheet" href="/style.css"/>   
</head>

<body>


<div class="container my-5">
<div class="title">
		<h2> Lista de Exames</h2>
	</div>
    <div class="card">
       <!--   <div class="card-body"> -->
            <div th:switch="${exames}" class="container my-5">
                <div class="col-md-15">
                    <!--   <h2 th:case="null">Nenhum exame!</h2> -->
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th class = "format">Nome do Paciente</th>
                                <th class = "format">Data de Nascimento</th>
                                <th class = "format">Telefone de Contato</th>
                                <th class = "format">Nome do Exame</th>
                                <th class = "format">Data do Exame</th>
                                <th class = "format">Resultado do Exame</th>
                                <th>Editar</th>
                                <th>Deletar</th>
                            </tr>
                            </thead>
                            <tbody>
                            
                            <tr th:each="exames : ${exames}">
                                <td class = "format" th:text="${exames.nomePaciente}"></td>
                                <td class = "format" th:text="${exames.dataNascimento}"></td>
                                <td class = "format" th:text="${exames.contato}"></td>
                                <td class = "format" th:text="${exames.nomeExame}"></td>
                                <td class = "format" th:text="${exames.dataExame}"></td>
                                <td class = "format" th:text="${exames.resultadoExame}"></td>
                                <td><a th:href="@{/exames/edit/{id}(id=${exames.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                <td><a th:href="@{/exames/delete/{id}(id=${exames.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                        
                    <p class="my-5">                    
                    	<a href="/exames/signup" class="btn btn-primary"><i
                            class="fas fa-user-plus ml-2"> Adicionar Exames</i></a>
                	</p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
